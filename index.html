<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body onclick="setBackground()">
    <div id="myDIV" class="header navbar navbar-expand-lg navbar-light bg-light">
        <h1 style="margin:5px" class="navbar-brand">Todo List</h1>
    </div>
    <div class="container my-4">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" id="input" class="form-control" placeholder="Enter Title" required>
        </div>
        <input type="hidden" id="saveIndex" />
        <button type="button" onclick="AddTodo()" class="btn btn-success" id="add-task-btn">Add</button>
        <button
        class="p-2 lg:px-4 md:mx-2 text-center border border-solid border-indigo-600 rounded bg-indigo-600 text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1"
        style="display: none" id="save-edit-todo-btn" onclick="SaveTodo(this)">Save Edit</button>
    </div>
    <div class="container">
        <div class="" id="main">
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Javacript File -->
    <script src="./Javascript/app.js"></script>
</body>

</html>
